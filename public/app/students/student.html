<section class="matter">
    <div class="row">
        <div class="col-md-5">
            <add-student-form on-save="save"
                              on-delete="remove"
                              on-cancel="cancel()"
                              isAdd="false"
                              name="student.name"
                              email="student.email"
                              title="'Update Student'">
            </add-student-form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5" data-ng-show="student.hours.length >= 1">
            <hours-list hours="student.hours"
                        title="Hours"
                        show-student="false"
                        search="filterText"></hours-list>
        </div>
    </div>
</section>
