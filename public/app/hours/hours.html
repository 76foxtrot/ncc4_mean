<div>
    <div data-ng-show="hours.length == 0">
        <h4><i>There are no hours to list</i></h4>
    </div>
    <div data-ng-show="hours.length > 0">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group col-md-12">
                <input type="text"
                       id="search"
                       class="form-control"
                       placeholder="Filter date, students, tail number, or hour"
                       data-ng-model="filterText" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                </div>
            </div>
            <div class="col-md-2">
                <div class="btn-group pull-right">
                    <button class="btn btn-info"
                            data-ng-click="addHours()"
                            data-ng-disabled="true">
                        <span class="fa fa-plus"></span> <span>Add Hours</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="widget worange">
                    <div class="widget-head">
                        <div class="pull-left"><span data-ng-bind="title"></span> Hours</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content">
                        <table class="table table-bordered table-striped table-condensed">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th data-ng-show="showStudent">Student</th>
                                <th>Tail Number</th>
                                <th>Flight</th>
                                <th>Ground</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="h in hours | filter: search | orderBy:predicate:reverse">
                                <td data-ng-bind="h.date | date: 'MM/dd/yyyy'"></td>
                                <td data-ng-show="showStudent" data-ng-bind="h.name"></td>
                                <td data-ng-bind="h.tailNumber"></td>
                                <td data-ng-bind="h.flight | number: 1"></td>
                                <td data-ng-bind="h.ground | number: 1"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
