<section class="matter">
    <div class="row">
        <div class="col-md-12">
            <ul class="today-datas">
                <li class="bgreen"><a href="#/hours/add/new">
                    <div class="pull-left"><i class="fa fa-calendar-o"></i></div>
                    <div class="datas-text pull-right">
                        <span class="bold" data-ng-bind="currentHours.month"></span>
                        <small class="small pull-left">Flight: <small data-ng-bind="currentHours.flight"></small></small>
                        <small class="small pull-right" style="padding-left: 1.8em;">Ground: <smalll data-ng-bind="currentHours.ground"></smalll></small>
                    </div>
                    <div class="clearfix"></div></a>
                </li>
                <li class="blightblue"><a href="#/students">
                    <div class="pull-left"><i class="fa fa-group"></i></div>
                    <div class="datas-text pull-right"><span class="bold" data-ng-bind="numberOfStudents"></span> Students</div>
                    <div class="clearfix"></div></a>
                </li>
                <li class="bviolet"><a href="#/hours">
                    <div class="pull-left"><i class="fa fa-clock-o"></i></div>
                    <div class="datas-text pull-right" style="padding-right: 2em;"><span class="bold" data-ng-bind="myHours"></span> Hours</div>
                    <div class="clearfix"></div></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <add-hours-form  on-save="save()"
                             on-cancel="cancel()"
                             students="students"
                             planes="planes"
                             hour-model="addHours">
            </add-hours-form>
        </div>
        <div class="col-md-6">
            <hours-list hours="currentHours.hours"
                        title="currentHours.month"
                        show-student="true"></hours-list>
        </div>
    </div>
</section>
